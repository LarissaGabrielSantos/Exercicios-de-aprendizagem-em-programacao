<main>
    <section id="section-login">
      <h2>Entre agora</h2>
      <form class="row g-3">
        <div class="col-auto">
          <label for="staticEmail2" class="visually-hidden">Email</label>
          <input type="text" readonly class="form-control" id="staticEmail2" placeholder="email">
        </div>
        <div class="col-auto">
          <label for="inputPassword2" class="visually-hidden">Senha</label>
          <input type="password" class="form-control" id="inputPassword2" placeholder="Senha">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3">Entrar
          </button>
        </div>
      </form>
    </section>
</main>
