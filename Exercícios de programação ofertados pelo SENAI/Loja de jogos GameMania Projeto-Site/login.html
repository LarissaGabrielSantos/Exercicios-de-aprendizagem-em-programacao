<section class="geral">
    
    <div class="container">
        <h2>Ainda não é cadastrado?</h2>
              <p>Cadastre-se agora!</p>
              <div class="form-group">
                <label for="username">Nome:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="username">Sobrenome:</label>
                <input type="text" id="username" required>
            </div>

            </div>

            </div>
        </div>

            </div>
            <div class="form-group">
                <label for="Senha">Senha:</label>

            </div>
